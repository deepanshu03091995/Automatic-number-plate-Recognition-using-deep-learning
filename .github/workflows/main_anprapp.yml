# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - anprapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://anpr0309.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_73542dcc157540c9a096da7577fbbd8b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c4a6403b8e94d5198753c9d5128a224 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: anpr0309.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73542dcc157540c9a096da7577fbbd8b }}/anprapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'anprapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e623a6de74b74985819c5abab19b9c58 }}
        images: 'anpr0309.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73542dcc157540c9a096da7577fbbd8b }}/anprapp:${{ github.sha }}'